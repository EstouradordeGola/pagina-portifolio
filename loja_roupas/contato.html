<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style-contato.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html" alt="Logo">
            <img src="static/images/logostreet.png" alt="Logo StreetHype" class="logo-img">
        </a>
    </div>
</header>
<section>
    <h2>Entre em Contato</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>
        
        <button type="submit" class="btn">Enviar</button>
    </form>
</section>
<footer>
    <p>&copy; 2025 StreetHype. Todos os direitos reservados.</p>
</footer>
</body>
</html>
